<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayVita Synapse - 登录注册</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <!-- 动画背景 -->
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <!-- 登录注册界面 -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heart-pulse"></i>
                </div>
                <h1>RayVita</h1>
                <p id="authSubtitle">智能健康管理平台，开启健康新生活</p>
            </div>

            <div id="authForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> 邮箱地址</label>
                    <input type="email" id="email" placeholder="请输入您的邮箱地址" required>
                </div>

                <div class="form-group" id="nicknameGroup" style="display: none;">
                    <label><i class="fas fa-user-circle"></i> 用户昵称</label>
                    <input type="text" id="nickname" placeholder="请输入您的昵称">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> 登录密码</label>
                    <div class="password-toggle">
                        <input type="password" id="password" placeholder="请输入您的密码" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label><i class="fas fa-shield-alt"></i> 确认密码</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" placeholder="请再次输入密码确认">
                        <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button class="btn" id="authBtn" onclick="handleAuth()">
                    <i class="fas fa-sign-in-alt"></i> 立即登录
                </button>

                <div class="switch-auth" id="switchAuth" onclick="switchAuthMode()">
                    <i class="fas fa-user-plus"></i> 还没有账户？立即注册
                </div>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="toast"></div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
